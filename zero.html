<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSF Zero - 专业AI系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://imgloc.com/image/7Nq4va">
    <meta name="description" content="LSF Zero - 专业级AI助手系统">
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading-screen">
        <div class="loading-container">
            <img src="https://imgloc.com/image/7Nq4va" alt="LSF Logo" class="loading-logo">
            <div class="loading-text">
                <span class="loading-span">连</span>
                <span class="loading-span">接</span>
                <span class="loading-span">，</span>
                <span class="loading-span">正</span>
                <span class="loading-span">在</span>
                <span class="loading-span">唤</span>
                <span class="loading-span">醒</span>
                <span class="loading-span">沉</span>
                <span class="loading-span">睡</span>
                <span class="loading-span">的</span>
                <span class="loading-span">智</span>
                <span class="loading-span">能</span>
                <span class="loading-span">『</span>
                <span class="loading-span">L</span>
                <span class="loading-span">S</span>
                <span class="loading-span">F</span>
                <span class="loading-span">』</span>
            </div>
        </div>
    </div>

    <!-- 认证界面 -->
    <div id="auth-screen" style="display: none;">
        <div class="auth-container">
            <img src="https://imgloc.com/image/7Nq4va" alt="LSF Logo" class="auth-logo">
            <h2>LSF Zero 专业系统</h2>
            <div class="auth-form">
                <input type="password" id="auth-password" placeholder="请输入访问密码" maxlength="20">
                <button id="auth-button">进入系统</button>
            </div>
            <p class="auth-error" id="auth-error"></p>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="main-container" style="display: none;">
        <!-- 头部 -->
        <header>
            <div class="header-content">
                <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
                <img src="https://imgloc.com/image/7Nq4va" alt="LSF Logo" class="header-logo">
                <h1>LSF Zero</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">系统在线</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- 侧边栏 -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-section">
                    <h3>系统功能</h3>
                    <ul class="sidebar-menu">
                        <li><a href="#" id="principles-link">核心原则</a></li>
                        <li><a href="#" id="disclaimer-link">安全声明</a></li>
                        <li><a href="#" id="clear-chat">清空对话</a></li>
                        <li><a href="#" id="export-chat">导出记录</a></li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>高级模式</h3>
                    <div class="mode-toggles">
                        <label class="toggle-label">
                            <input type="checkbox" id="force-mode">
                            <span>强制模式</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="longcode-mode">
                            <span>长代码模式</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="search-mode">
                            <span>联网搜索</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="lsf-mode">
                            <span>LSF权限</span>
                        </label>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>系统信息</h3>
                    <div class="system-info">
                        <p>版本: v2.0.0</p>
                        <p>模型: moonshot-v1-8k</p>
                        <p>状态: <span class="status-ok">正常运行</span></p>
                    </div>
                </div>
            </aside>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message ai-message">
                            <img src="https://imgloc.com/image/7NqJWh" alt="AI Avatar" class="message-avatar">
                            <div class="message-content">
                                <p>系统认证成功。我是您的专业AI助手「Zero」，已准备就绪。</p>
                                <p class="timestamp">系统时间: <span id="current-time"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="输入专业指令..."
                            rows="1"
                        ></textarea>
                        <button id="send-button" class="send-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="loading.js"></script>
    <script src="auth.js"></script>
    <script src="principles.js"></script>
    <script src="disclaimer.js"></script>
    <script src="script.js"></script>
</body>
</html>
